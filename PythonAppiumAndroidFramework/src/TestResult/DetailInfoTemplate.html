    <script type="text/javascript">
        function toggle_child_visibility1(element_id) {
            if (document.getElementById(element_id + '_foldlink') != null) {
                toggle_visibility(element_id + '_foldlink')
            }
            if (document.getElementById(element_id + '_unfoldlink') != null) {
                toggle_visibility(element_id + '_unfoldlink')
            }
	    ts_visibility()
        }
        function toggle_child_visibility2(element_id) {
            if (document.getElementById(element_id + '_foldlink') != null) {
                toggle_visibility(element_id + '_foldlink')
            }
            if (document.getElementById(element_id + '_unfoldlink') != null) {
                toggle_visibility(element_id + '_unfoldlink')
            }
	    t_visibility()
        }

        function toggle_visibility(element_id) {
            var element = document.getElementById(element_id)
            if (element == null) {
                return
            }
            if (element.style.display == 'none') {
                element.style.display = 'block'
            }
            else {
                element.style.display = 'none'
            }
        }

        function t_visibility() {
            var elements= document.getElementsByTagName("div");
	    var ia=0;
	    for(ia=3;ia<elements.length;ia++){
	        elements[ia].style.display='none'
	    }
        }
        function ts_visibility() {
            var elementcs= document.getElementsByTagName("div");
	    var ib=0;
	    for(ib=1;ib<elementcs.length;ib++){
		    elementcs[ib].style.display='block'
	    }
        }
    </script>
    </script>
